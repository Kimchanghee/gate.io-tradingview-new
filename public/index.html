<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate.io Trading Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .status.online {
            background: #10b981;
            color: white;
        }
        
        .status.offline {
            background: #ef4444;
            color: white;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-card {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
        }
        
        .info-card h3 {
            color: #6b7280;
            font-size: 0.9em;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .info-card p {
            color: #111827;
            font-size: 1.5em;
            font-weight: 600;
        }
        
        .webhook-info {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .webhook-info h3 {
            color: #92400e;
            margin-bottom: 10px;
        }
        
        .webhook-url {
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            word-break: break-all;
            color: #1f2937;
        }
        
        .logs {
            background: #1f2937;
            color: #10b981;
            padding: 20px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.9em;
            height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button.primary {
            background: #6366f1;
            color: white;
        }
        
        button.primary:hover {
            background: #4f46e5;
        }
        
        button.danger {
            background: #ef4444;
            color: white;
        }
        
        button.danger:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gate.io Trading Bot</h1>
        <span class="status online" id="status">‚óè Online</span>
        
        <div class="info-grid">
            <div class="info-card">
                <h3>Active Positions</h3>
                <p id="positions">0</p>
            </div>
            <div class="info-card">
                <h3>24h Trades</h3>
                <p id="trades">0</p>
            </div>
            <div class="info-card">
                <h3>Engine Status</h3>
                <p id="engine">Active</p>
            </div>
            <div class="info-card">
                <h3>Uptime</h3>
                <p id="uptime">0h 0m</p>
            </div>
        </div>
        
        <div class="webhook-info">
            <h3>üìÆ TradingView Webhook URL</h3>
            <div class="webhook-url" id="webhookUrl">Loading...</div>
        </div>
        
        <div class="logs" id="logs">
            <div class="log-entry">System starting...</div>
        </div>
        
        <div class="buttons">
            <button class="primary" onclick="testWebhook()">Test Webhook</button>
            <button class="danger" onclick="emergencyStop()">Emergency Stop</button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const logs = document.getElementById('logs');
        
        // WebSocket Ïó∞Í≤∞
        socket.on('connect', () => {
            addLog('‚úÖ Connected to server');
            document.getElementById('status').className = 'status online';
            document.getElementById('status').textContent = '‚óè Online';
        });
        
        socket.on('disconnect', () => {
            addLog('‚ùå Disconnected from server');
            document.getElementById('status').className = 'status offline';
            document.getElementById('status').textContent = '‚óè Offline';
        });
        
        // Í±∞Îûò Ïã†Ìò∏ ÏàòÏã†
        socket.on('signal', (data) => {
            addLog(`üìä Signal: ${data.signal.action} ${data.signal.symbol}`);
            updateStats();
        });
        
        socket.on('trade', (data) => {
            addLog(`üí∞ Trade executed: ${data.result.orderId}`);
            updateStats();
        });
        
        // Íµ¨ÎèÖ
        socket.emit('subscribe', { room: 'trading' });
        
        // Î°úÍ∑∏ Ï∂îÍ∞Ä
        function addLog(message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
            
            // ÏµúÎåÄ 100Í∞ú Î°úÍ∑∏ Ïú†ÏßÄ
            while (logs.children.length > 100) {
                logs.removeChild(logs.firstChild);
            }
        }
        
        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        async function updateStats() {
            try {
                const response = await fetch('/api/status/engine');
                const data = await response.json();
                
                document.getElementById('positions').textContent = data.positions || 0;
                document.getElementById('engine').textContent = data.active ? 'Active' : 'Stopped';
            } catch (error) {
                console.error('Stats update error:', error);
            }
        }
        
        // Uptime ÏóÖÎç∞Ïù¥Ìä∏
        async function updateUptime() {
            try {
                const response = await fetch('/api/status/system');
                const data = await response.json();
                
                const uptime = data.uptime;
                const hours = Math.floor(uptime / 3600);
                const minutes = Math.floor((uptime % 3600) / 60);
                
                document.getElementById('uptime').textContent = `${hours}h ${minutes}m`;
            } catch (error) {
                console.error('Uptime update error:', error);
            }
        }
        
        // ÏõπÌõÖ URL ÌëúÏãú
        function showWebhookUrl() {
            const protocol = window.location.protocol;
            const host = window.location.host;
            const webhookUrl = `${protocol}//${host}/webhook/tradingview`;
            document.getElementById('webhookUrl').textContent = webhookUrl;
        }
        
        // ÌÖåÏä§Ìä∏ ÏõπÌõÖ
        async function testWebhook() {
            try {
                const response = await fetch('/webhook/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'buy',
                        symbol: 'BTC_USDT',
                        amount: 0.0001
                    })
                });
                
                const result = await response.json();
                addLog(`‚úÖ Test webhook: ${result.status}`);
            } catch (error) {
                addLog(`‚ùå Test failed: ${error.message}`);
            }
        }
        
        // Í∏¥Í∏â Ï†ïÏßÄ
        async function emergencyStop() {
            if (!confirm('Are you sure you want to emergency stop the bot?')) {
                return;
            }
            
            const token = prompt('Enter admin token:');
            if (!token) return;
            
            try {
                const response = await fetch('/admin/emergency-stop', {
                    method: 'POST',
                    headers: {
                        'Authorization': token
                    }
                });
                
                const result = await response.json();
                addLog(`üõë Emergency stop: ${result.status}`);
            } catch (error) {
                addLog(`‚ùå Emergency stop failed: ${error.message}`);
            }
        }
        
        // Ï¥àÍ∏∞Ìôî
        showWebhookUrl();
        updateStats();
        updateUptime();
        
        // Ï£ºÍ∏∞Ï†Å ÏóÖÎç∞Ïù¥Ìä∏
        setInterval(updateStats, 5000);
        setInterval(updateUptime, 60000);
    </script>
</body>
</html>
